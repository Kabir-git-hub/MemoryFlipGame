name: Build Android APK

on: [push, pull_request]

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Install Qt (Fixed Path)
        run: |
          pip install aqtinstall
          # আমরা নির্দিষ্ট করে বলছি ${{ github.workspace }}/Qt ফোল্ডারে ইন্সটল করতে
          python -m aqt install-qt linux android 6.6.0 android_arm64_v8a --outputdir ${{ github.workspace }}/Qt
          python -m aqt install-qt linux desktop 6.6.0 gcc_64 --outputdir ${{ github.workspace }}/Qt

      - name: Build APK
        run: |
          # 1. Environment Variables
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export ANDROID_NDK_ROOT=$ANDROID_NDK_HOME
          
          # 2. Define Absolute Paths (যাতে ভুল না হয়)
          QT_ROOT="${{ github.workspace }}/Qt/6.6.0"
          ANDROID_QT="$QT_ROOT/android_arm64_v8a"
          DESKTOP_QT="$QT_ROOT/gcc_64"
          
          # Add Qt binaries to PATH
          export PATH=$DESKTOP_QT/bin:$ANDROID_QT/bin:$PATH
          
          # 3. Create build directory
          mkdir build
          cd build
          
          # 4. Run qmake (Using Absolute Path)
          # আপনার ফাইলের নাম 'Memoryflipgame.pro' ধরে নেওয়া হলো। 
          # যদি ফাইলের নাম ভিন্ন হয় (যেমন MemoryFlipGame.pro), তবে নিচের লাইনে নামটা ঠিক করে দেবেন।
          $DESKTOP_QT/bin/qmake ../Memoryflipgame.pro -spec android-clang
          
          # 5. Compile
          make -j$(nproc)
          
          # 6. Generate APK
          make apk_install_target

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemoryFlipGame-APK
          # APK ফাইলটি যেখানে তৈরি হবে সেখান থেকে খুঁজে নেবে
          path: build/android-build/build/outputs/apk/debug/*.apk
