name: Build Android APK

on: [push, pull_request]

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Install Qt with Multimedia
        run: |
          pip install aqtinstall
          python -m aqt install-qt linux android 6.6.0 android_arm64_v8a --outputdir ${{ github.workspace }}/Qt -m qtmultimedia
          python -m aqt install-qt linux desktop 6.6.0 gcc_64 --outputdir ${{ github.workspace }}/Qt -m qtmultimedia

      - name: Build APK
        run: |
          # Environment Setup
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export ANDROID_NDK_ROOT=$ANDROID_NDK_HOME
          
          # Paths
          QT_ROOT="${{ github.workspace }}/Qt/6.6.0"
          ANDROID_QT="$QT_ROOT/android_arm64_v8a"
          DESKTOP_QT="$QT_ROOT/gcc_64"
          
          # Add binaries to PATH
          export PATH=$ANDROID_QT/bin:$DESKTOP_QT/bin:$PATH
          
          # Create build directory
          mkdir build
          cd build
          
          # Run qmake
          $ANDROID_QT/bin/qmake ../Memoryflipgame.pro
          
          # Compile
          make -j$(nproc)
          
          # Generate APK
          $ANDROID_QT/bin/androiddeployqt --input android-libMemoryflipgame.so-deployment-settings.json --output android-build --android-platform android-24 --gradle --apk

      # === এই অংশটিই আসল পরিবর্তন (Wildcard Search) ===
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemoryFlipGame-APK
          # **/*.apk মানে হলো build ফোল্ডারের ভেতর যেখানেই apk পাবে, সেটাই আপলোড করবে
          path: build/**/*.apk
