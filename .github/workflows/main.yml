name: Build Android APK

on: [push, pull_request]

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Install Qt (Manual Method)
        run: |
          # 1. Install aqtinstall tool using Python
          pip install aqtinstall
          
          # 2. Install Qt for Android (Libraries)
          python -m aqt install-qt linux android 6.6.0 android_arm64_v8a
          
          # 3. Install Qt for Linux Desktop (Needed for qmake tool)
          python -m aqt install-qt linux desktop 6.6.0 gcc_64

      - name: Build APK
        run: |
          # Set Environment Variables
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export ANDROID_NDK_ROOT=$ANDROID_NDK_HOME
          
          # Add Qt binaries to PATH (Desktop version is needed to run qmake)
          export PATH=$PWD/Qt/6.6.0/gcc_64/bin:$PATH
          export PATH=$PWD/Qt/6.6.0/android_arm64_v8a/bin:$PATH
          
          # Create build directory
          mkdir build
          cd build
          
          # Run qmake
          # We use the desktop qmake but tell it to target android
          ../Qt/6.6.0/gcc_64/bin/qt-cmake \
            -S .. \
            -B . \
            -DCMAKE_TOOLCHAIN_FILE=$PWD/../Qt/6.6.0/android_arm64_v8a/lib/cmake/Qt6/qt.toolchain.cmake \
            -DQT_CHAINLOAD_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-24 || \
          ../Qt/6.6.0/gcc_64/bin/qmake .. -spec android-clang
          
          # Note: The above tries CMake first, if fails, tries qmake. 
          # Let's force qmake strictly as your project is .pro based:
          
          ../Qt/6.6.0/gcc_64/bin/qmake ../Memoryflipgame.pro -spec android-clang
          
          # Compile
          make -j$(nproc)
          
          # Generate APK
          make apk_install_target

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: MemoryFlipGame-APK
          path: build/android-build/*.apk
