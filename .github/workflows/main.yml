name: Build Android APK

on: [push, pull_request]

jobs:
  build:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26b

      - name: Install Qt with Multimedia
        run: |
          pip install aqtinstall
          
          # ১. Android এর জন্য Multimedia মডিউলসহ ইন্সটল
          python -m aqt install-qt linux android 6.6.0 android_arm64_v8a --outputdir ${{ github.workspace }}/Qt -m qtmultimedia
          
          # ২. Desktop এর জন্য Multimedia মডিউলসহ ইন্সটল (কখনো কখনো ডিপেন্ডেন্সির জন্য লাগে)
          python -m aqt install-qt linux desktop 6.6.0 gcc_64 --outputdir ${{ github.workspace }}/Qt -m qtmultimedia

      - name: Build APK
        run: |
          # Environment Setup
          export ANDROID_SDK_ROOT=$ANDROID_HOME
          export ANDROID_NDK_ROOT=$ANDROID_NDK_HOME
          
          # Paths
          QT_ROOT="${{ github.workspace }}/Qt/6.6.0"
          ANDROID_QT="$QT_ROOT/android_arm64_v8a"
          DESKTOP_QT="$QT_ROOT/gcc_64"
          
